<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<link rel="stylesheet" href="main.css">

	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<h1>Slider</h1>
	<div class="container">
	    <div class="wrapper">
	      <div class="inner-wrapper">

	        <div class="slide" style="background: #90d6aa;">1</div>
	        <div class="slide" style="background: #90bed6;">2</div>
	        <div class="slide" style="background: #d590d6;">3</div>
	        <div class="slide" style="background: #d6d290;">4</div>
	        <div class="slide" style="background: #d6b790;">5</div>
	      
	      </div>
	    </div>

    <div class="button prev"></div>
    <div class="button next"></div>

    </div>
</body>
</html>
